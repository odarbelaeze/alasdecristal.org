<div class="row-fluid">
    <ul class="thumbnails">
        <% _.each(products, function (product) { %>
        <li class="span4">
            <article class="product thumbnail">
                <a href="#<%= product.id %>-description" class="product-collapser" data-toggle="collapse" data-target="#<%= product.id %>-description"><img src="/images/products/<%= product.id %>/thumbnail.png" alt="<% product.id %>" class="img-polaroid"></a>
                <h4>
                    <%= product.name %>
                </h4>
                <p><%= product.short_description %></p>
            </article>
        </li>
        <% }); %>
    </ul>
    <section id="product-descriptions">
        <% _.each(products, function(product) { %>
        <article class="product-description collapse" id="<%= product.id %>-description">
            <div class="corousel slide" id="<%= product.id %>-images">
                <div class="carousel-inner">
                    <% _.each(product.images, function (image) { %>
                    <div class="item">
                        <img src="/images/products/<%= product.id %>/<%= image.src %>" alt="<%= image.title %>">
                    </div>
                    <% }) %>
                </div>
                <!-- Carousel nav -->
                <a class="carousel-control left" href="#<%= product.id %>-images" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#<%= product.id %>-images" data-slide="next">&rsaquo;</a>
            </div>
            <div class="description-text">
                <%= product.description %>
            </div>
        </article>
        <% }) %>
    </section>
</div>

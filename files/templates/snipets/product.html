<div class="col-sm-4">
    <div class="thumbnail">
        <a data-toggle="modal" href="#modal-{{ product.id }}">
            <img class="img-thumbnail" src="{{ STATIC_URL }}images/products/{{ product.id }}/thumbnail.png" alt="{{ product.id }}">
        </a>
        <div class="caption">
            <h4> {{ product.name }} </h4>
            <p> {{ product.short_description }} </p>
            <strong>
                <a data-toggle="modal" href="#modal-{{ product.id }}">
                    <span class="pink">Ver</span> <span class="blue">&raquo;</span>
                </a>
            </strong>
        </div>
    </div>

    <div class="modal fade" id="modal-{{ product.id }}" tabindex="-1" role="dialog" aria-labelledby="modal-{{ product.id }}Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"> {{ product.name }} </h4>
                </div>
                <div class="modal-body">
                    <div id="carousel-{{ product.id }}" class="carousel slide">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            {% for img in product.images %}
                                <li data-target="#carousel-{{ product.id }}" data-slide-to="{{ forloop.counter0 }}"></li>
                            {% endfor %}
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            {% for img in product.images %}
                                <div class="item">
                                    <img src="{{ STATIC_URL }}images/products/{{ product.id }}/{{ img.src }}" alt="{{ img.title }}">
                                </div>
                            {% endfor %}
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-{{ product.id }}" data-slide="prev">
                            <span class="icon-prev"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-{{ product.id }}" data-slide="next">
                            <span class="icon-next"></span>
                        </a>
                    </div>

                    <div class="product-description marked" data-source="{{ STATIC_URL }}data/products/{{ product.id }}.md"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>

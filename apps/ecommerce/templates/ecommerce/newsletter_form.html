{% csrf_token %}

<div class="form-group ">
    <label for="id_name">NOMBRE</label>
    <input id="id_name" maxlength="250" name="name" type="text" class="form-control" placeholder="John Snow" required>
</div>

<div class="form-group ">
    <label for="id_email">EMAIL</label>
    <input id="id_email" maxlength="75" name="email" type="email" class="form-control" placeholder="email@email.com" required>
</div>

<button type="submit" class="btn btn-pink">Enviar</button>
